<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>Pizza Online</title>
</head>
<body>
	<header class="row">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> </a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Accueil</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/carte}">Carte</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/panier}">Panier</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/commandes}">Commandes</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/livraisons}">Livraisons</a></li>
					</ul>
					<!-- 						<span class="navbar-text" -->
					<!-- 							th:if="${membre != null && membre.id!=0}" -->
					<!-- 							th:text="${membre.prenom}"> </span> -->
				</div>
			</div>
		</nav>
	</header>

	<main class="container text-center">

		<h1>Bienvenue chez Pizza Online !</h1>

		<div class="row">

			<h2>CARTE DE NOS PIZZAS</h2>

			<div th:each="pizza : ${pizzas}" class="card" style="width: 18rem;">
				<img src="..." class="card-img-top" alt="...">
				<div class="card-body">
					<h5 th:text="${pizza.nom}" class="card-title"></h5>
					<p th:text="${pizza.description}" class="card-text"></p>
					<p th:text="${pizza.prix}" class="card-text"></p>
					<a class="btn btn-dark" th:href="@{/pizzas/detail(id=${pizza.id})}">Ajouter
						au panier</a>
				</div>
			</div>

		</div>

		<div class="row">
			<h2>AJOUTER UNE PIZZA</h2>

			<div class="row my-5">
				<form method="post">
					<div class="col-8 offset-2">

						<div class="mb-3">
							<label for="id" class="form-label">Id</label> <input type="text"
								class="form-control" id="id" th:value="${pizza.id}">
						</div>

						<div class="mb-3">
							<label for="nom" class="form-label">Nom</label> <input
								type="text" class="form-control" id="nom"
								th:value="${pizza.nom}">
						</div>
						<div class="mb-3">
							<label for="prix" class="form-label">Prix</label> <input
								type="number" class="form-control" id="nom"
								th:value="${pizza.prix}">
						</div>

						<button class="btn btn-dark" type="submit">Valider</button>
					</div>
				</form>
				
			</div>
		</div>

		</div>

	</main>

	<footer class="row text-center text-bg-dark">
		<p class="my-auto py-2">Pizza Online &copy; 2023</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
