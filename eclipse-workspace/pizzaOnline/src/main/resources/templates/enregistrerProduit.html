<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>Pizza Online</title>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>

	<main class="container text-center">

		<h1>Bienvenue chez Pizza Online !</h1>

		<div class="row">
			<h2>AJOUTER UN PRODUIT</h2>

			<div class="row my-5">
				<form method="POST" th:action="@{/enregistrerProduit}"
					th:object="${produit}">
					<div class="col-8 offset-2">

						<div class="mb-3">
							<label for="nom" class="form-label">Nom</label> <input
								type="text" class="form-control" id="nom" th:field="*{nom}">
						</div>

						<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea class="form-control" id="description"
								th:field="*{description}"></textarea>
						</div>

						<div class="mb-3">
							<label for="prix" class="form-label">Prix</label> <input
								type="number" class="form-control" id="nom" th:field="*{prix}">
						</div>

						<button class="btn btn-dark" type="submit">Valider</button>
					</div>
				</form>

			</div>
		</div>

	</main>

	<div th:replace="fragments/footer :: footer">...</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
