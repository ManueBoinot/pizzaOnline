<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Pizza Online</title>
</head>
<body>

	<header>
		<div th:replace="~{fragments/header :: header}">...</div>
	</header>

	<main class="text-center bg-light container text-center pb-5">
		<h1 class="py-5">Panier</h1>

        <div class="row">
            <div class="col-8 offset-2">
                <table class="table table-primary mt-4">
                    <thead>
                        <th></th>
                        <th>Nom du produit</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${detailsCommande}">
                            <td><img th:src="@{${detail.produit.image}}" width="200px" class="img-fluid img-thumbnail" alt="pizza"/></td>
                            <td th:text="${detail.produit.nom}"></td>
                            <td th:text="${detail.produit.prix+'€'}"></td>
                            <td>
                                <input type="text" th:value="${detail.quantite}" readonly>
                                <a th:href="@{'/panier/ajouterQuantite/'+${detail.produit.id}}" class="btn btn-info">+</a>
                                <a th:href="@{'/panier/soustraireQuantite/'+${detail.produit.id}}" class="btn btn-info">-</a>
                                <a th:href="@{'/panier/supprimer/'+${detail.produit.id}}" class="btn btn-danger">X</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <label for="">Total: </label>
                <input class="form-control" type="text" readonly th:value="${totalPrix}">
                <a th:href="@{/panier/commander}" class="btn btn-info">Commander</a>
            </div>
        </div>

    </main>    
        
	<footer>
		<div th:replace="~{fragments/footer :: footer}">...</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
