<!DOCTYPE html>
<html lang="fr">
<head>
</head>
<body>
	<div th:fragment="carte">
		<div class="row justify-content-center">

			<h2 class="py-3 border-top">CARTE DE NOS PRODUITS</h2>

			<div th:each="produit : ${produits}" class="card m-1"
				style="width: 18rem;">
				<img class="card-img-top mx-auto" th:src="@{${produit.image}}"
					alt="illustration pizza" style="height: 200px; width: 200px">
				<div class="card-body">
					<h5 th:text="${produit.nom}" class="card-title"></h5>
					<p th:text="${produit.description}" class="card-text" style="height:60px"></p>
					<p class="card-text"><span th:text="${produit.prix}"></span> €</p>
					<a class="btn btn-dark"
						th:href="@{/carte/detail(id=${produit.id})}">Détail produit</a>
						<a class="btn btn-success"
						href="#" title="Ajouter au panier"><i class="fa-solid fa-cart-plus"></i></a>
				</div>
			</div>

		</div>
</body>
</html>
