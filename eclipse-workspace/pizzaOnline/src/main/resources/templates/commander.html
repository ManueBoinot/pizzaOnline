<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Pizza Online</title>
</head>

<body class="bg-danger">
	<header>
		<div th:replace="~{fragments/header :: header}">...</div>
	</header>

	<main class="text-center bg-light container text-center pb-5">
		<h1 class="py-5">Bienvenue chez Pizza Online !</h1>


		<div class="row justify-content-center">

			<h2 class="py-3 border-top">COMMANDER DES PRODUITS</h2>

			<div th:each="produit : ${produits}" class="card m-1"
				style="width: 18rem;">
				<img class="card-img-top mx-auto" th:src="@{${produit.image}}"
					alt="illustration pizza" style="height: 200px; width: 200px">
				<div class="card-body">
					<h5 th:text="${produit.nom}" class="card-title"></h5>
					<p th:text="${produit.description}" class="card-text"
						style="height: 60px"></p>
					<p class="card-text">
						<span th:text="${produit.prix}"></span> €
					</p>
					<a class="btn btn-dark"
						th:href="@{/carte/detail(id=${produit.id})}">Détail produit</a> <a
						class="btn btn-success" href="#" title="Ajouter au panier"><i
						class="fa-solid fa-cart-plus"></i></a>
				</div>
			</div>
	</main>

	<footer>
		<div th:replace="~{fragments/footer :: footer}">...</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
